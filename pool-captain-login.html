<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pool Captain Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <style>
        .gsc-logo {
            width: 120px;
            height: 120px;
            /* background: linear-gradient(135deg, #2563eb 0%, #1e40af 100%); */
            /* border-radius: 50%; */
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 14px;
            text-align: center;
            /* box-shadow: 0 10px 25px rgba(37, 99, 235, 0.3); */
            margin: 0 auto 20px auto; 
        }
        /* Style for the logo image inside gsc-logo */
        .gsc-logo img {
            max-width: 80%; /* Adjust logo size within the circle */
            max-height: 80%;
            object-fit: contain;
        }

        /* Background Image for the body */
        body.bg-gray-200 { /* Target the body with the existing class */
            background-image: url('image.jpg'); /* REPLACE WITH YOUR IMAGE URL */
            background-size: cover; /* Covers the entire background */
            background-position: center center; /* Centers the image */
            background-attachment: fixed; /* Keeps the background fixed when scrolling */
            background-repeat: no-repeat; /* Prevents repeating */
        }

        /* Optional: Add an overlay to make text more readable on top of the image */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6); /* Semi-transparent black overlay for better contrast */
            z-index: -1; /* Place it behind content but above background image */
        }

        .login-card {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 240, 0.95); /* Slightly transparent white card */
            box-shadow: 0 10px 30px rgba(0,0,0,0.3); /* Stronger shadow for depth */
        }
    </style>
</head>
<body class="bg-gray-200 flex flex-col items-center justify-center min-h-screen p-4">
    <div class="login-card w-full max-w-md p-8 rounded-lg relative">
        <a href="index.html" class="absolute top-4 left-4 text-gray-600 hover:text-red-600 transition-colors">
            <i class="fas fa-home text-2xl"></i>
        </a>

        <div class="gsc-logo">
            <img src="GnS logo.png" alt="GAMES & SPORTS COUNCIL IITK Logo"> 
        </div>

        <h1 class="text-3xl font-bold mb-6 text-center text-red-600">Pool Captain Login</h1>
        
        <form id="loginForm" class="space-y-6">
            <div>
                <label class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" id="email" required 
                       class="w-full mt-1 px-4 py-2 border rounded-lg focus:ring-red-500 focus:border-red-500">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="password" required 
                       class="w-full mt-1 px-4 py-2 border rounded-lg focus:ring-red-500 focus:border-red-500">
            </div>
            <button type="submit" class="w-full bg-red-600 text-white py-2 rounded-lg font-semibold hover:bg-red-700 transition-colors duration-200">Login</button>
        </form>
        <p id="errorMessage" class="text-red-500 text-center mt-4"></p>

        <div class="mt-8 pt-6 border-t border-gray-200 text-center">
            <p class="text-gray-600 mb-4">Follow us:</p>
            <div class="flex justify-center space-x-6">
                <a href="https://www.facebook.com/iitksports/" target="_blank" class="text-gray-700 hover:text-blue-600 transition-colors">
                    <i class="fab fa-facebook text-3xl"></i>
                </a>
                <a href="https://www.instagram.com/iitksports/" target="_blank" class="text-gray-700 hover:text-pink-600 transition-colors">
                    <i class="fab fa-instagram text-3xl"></i>
                </a>
                </div>
        </div>
    </div>

    <footer class="text-gray-300 text-center mt-8 text-sm">
        <p>&copy; 2025 Games and Sports Council, IIT Kanpur. All rights reserved.</p>
    </footer>

    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-auth-compat.js"></script>
    <script>
        // PASTE YOUR FIREBASE CONFIGURATION KEYS HERE
        const firebaseConfig = {
            apiKey: "AIzaSyDp3jQqpYkuYo2TMaNTJ_CcXO0vDpQi2gA",
            authDomain: "inferno-registration-gns.firebaseapp.com",
            projectId: "inferno-registration-gns",
            storageBucket: "inferno-registration-gns.firebasestorage.app",
            messagingSenderId: "401258487719",
            appId: "1:401258487719:web:6dcbd998e5f8a607c82082"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        document.getElementById('loginForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');

            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // Successful login, redirect to the dashboard
                    window.location.href = 'pool-captain-dashboard.html';
                })
                .catch((error) => {
                    errorMessage.textContent = "Error: " + error.message;
                });
        });
    </script>
</body>
</html>
