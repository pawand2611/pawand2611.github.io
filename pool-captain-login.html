<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pool Captain Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-200 flex items-center justify-center h-screen">
    <div class="w-full max-w-md bg-white p-8 rounded-lg shadow-md">
        <h1 class="text-3xl font-bold mb-6 text-center text-red-600">Pool Captain Login</h1>
        <form id="loginForm" class="space-y-6">
            <div>
                <label class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" id="email" required class="w-full mt-1 px-4 py-2 border rounded-lg focus:ring-red-500">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="password" required class="w-full mt-1 px-4 py-2 border rounded-lg focus:ring-red-500">
            </div>
            <button type="submit" class="w-full bg-red-600 text-white py-2 rounded-lg font-semibold hover:bg-red-700">Login</button>
        </form>
        <p id="errorMessage" class="text-red-500 text-center mt-4"></p>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-auth-compat.js"></script>
    <script>
        // PASTE YOUR FIREBASE CONFIGURATION KEYS HERE
        const firebaseConfig = { /* ... your keys ... */ };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        document.getElementById('loginForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');

            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // Successful login, redirect to the dashboard
                    window.location.href = 'pool-captain-dashboard.html';
                })
                .catch((error) => {
                    errorMessage.textContent = "Error: " + error.message;
                });
        });
    </script>
</body>
</html>
